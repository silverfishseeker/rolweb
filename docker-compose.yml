version: '3'
services:
  db:
    build: 
      context: .
      dockerfile: db.Dockerfile
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./db_data:/var/lib/postgresql/data
    restart: always
  web:
    build: 
      context: .
      dockerfile: web.Dockerfile
    ports:
      - "80:3000"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
    restart: always
volumes:
  db_data:
